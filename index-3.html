
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psychedelic Northwest - Link in Bio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f0036, #4c0070, #0f2027);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #29b6f6;
      border-radius: 20px;
      padding: 2em;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px #29b6f6;
    }

    .logo {
      max-width: 150px;
      border-radius: 50%;
      margin-bottom: 1em;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #00ffc3;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #ff00ff;
    }

    p {
      font-size: 1em;
      margin-bottom: 1.5em;
      color: #cccccc;
    }

    a.button {
      display: block;
      background: #00ffc3;
      color: #000;
      text-decoration: none;
      padding: 1em;
      border-radius: 30px;
      margin: 1em 0;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00ffc3;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://raw.githubusercontent.com/psychedelicnorthwest/Psychnorthwest/main/pnw-logo.png" alt="Psychedelic Northwest Logo">
    <h1>Psychedelic Northwest</h1>
    <p>Veteran-owned. Lacey-based. Trippy AI art, cryptids, and cosmic weirdness. Thanks for stopping by!</p>
    <a class="button" href="https://www.ebay.com/usr/jacobtrumble" target="_blank">Visit My eBay Shop</a>
    <a class="button" href="https://www.tiktok.com/@jacob.trumble" target="_blank">Follow on TikTok</a>
    <a class="button" href="https://www.instagram.com/jacob.trumble" target="_blank">Follow on Instagram</a>
  </div>
</body>
</html>
